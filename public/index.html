<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Contas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #4cc9f0;
      --light-color: #f8f9fa;
      --gradient-blue: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(rgba(67, 97, 238, 0.1), rgba(58, 12, 163, 0.1)), 
                        url('images/brasao2.png');
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: #f0f2f5;
        position: relative;
    }
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.05);
        z-index: -1;
        backdrop-filter: blur(2px);
    }

.login-container {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
  padding: 2.5rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
  width: 90%;
  max-width: 450px;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease;
}

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, 
        rgba(67, 97, 238, 0.1) 0%, 
        rgba(58, 12, 163, 0.2) 100%);
      z-index: 0;
      animation: rotate 15s linear infinite;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: var(--light-color);
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      color: var(--secondary-color);
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: '';
      width: 60px;
      height: 3px;
      background: var(--accent-color);
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 12px 20px 12px 40px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--gradient-blue);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        img src=('images/igreja-logo.png') 0%,
        rgba(67, 97, 238, 0.3) 50%,
        90deg,
        transparent,
        rgba(255, 255, 255, 0.3),
        transparent
      );
      transition: 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .support-info {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
      
      .logo {
        width: 100px;
        height: 100px;
      }
    }
    /* Estilos para o rodapé */
.site-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 1rem 0;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(5px);
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  z-index: 100;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem;
  padding: 0 1rem;
}

.footer-logo {
  height: 40px;
  width: auto;
  opacity: 0.8;
  transition: all 0.3s ease;
}

.footer-logo:hover {
  opacity: 1;
  transform: scale(1.05);
}

.footer-text {
  color: var(--secondary-color);
  font-size: 0.9rem;
  font-weight: 500;
}

/* Ajuste para mobile */
@media (max-width: 768px) {
  .footer-content {
    flex-direction: column;
    text-align: center;
  }
  
  .footer-logo {
    height: 35px;
  }
  
  .footer-text {
    font-size: 0.8rem;
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="images/igreja-logo.png" alt="Logo" class="logo">
    </div>
    <h1>Sistema de Contas</h1>
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-church"></i>
        <input type="text" id="congregation" placeholder="Congregação" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Senha" required>
      </div>
      <button type="submit">Entrar <i class="fas fa-arrow-right"></i></button>
    </form>
    <div class="support-info">
      <p>Suporte: contato@igreja.com.br<br>(00) 00000-0000</p>
    </div>
  </div>
  <footer class="site-footer">
    <div class="footer-content">
      <img src="images/pai.jpg" alt="Pastor" class="footer-logo">
      <p class="footer-text">© 2025 Igreja Assembleia de Deus Porto de Sauipe</p>
    </div>
  </footer>
  <script src="/js/scripts.js"></script>
</body>
</html>
